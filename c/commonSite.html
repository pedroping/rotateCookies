<html>

<body>
  <script nonce="AbCdEfGhIjKlMnOpQrSt">
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    (function () {
      const acceptOrigins = ["https://rotatecookies.onrender.com", "https://pedroping.github.io"];

      window.addEventListener('message', function (event) {
        const origin = event.origin;
        const data = event.data;

        if (!acceptOrigins.includes(origin)) return

        const date = new Date();
        date.setTime(date.getTime() + (7 * 24 * 60 * 60 * 1000));

        if (data.action == 'set') {
          if (!data.token) {
            document.cookie = `myToken=; SameSite=None; Secure; Domain=.wonderful-mooncake-705915.netlify.app; Path=/c/commonsite; expires=${date.toUTCString()}`;
            event.source.postMessage(
              {
                type: 'token',
                token: null,
                invalid: true
              },
              origin,
            );
            return;
          }

          document.cookie = `myToken=${data.token}; SameSite=None; Secure; Domain=.wonderful-mooncake-705915.netlify.app; Path=/c/commonsite; expires=${date.toUTCString()}`;
          event.source.postMessage(
            'ok',
            origin,
          );

          return;
        }

        if (data.action == 'get') {
          event.source.postMessage(
            {
              type: 'token',
              token: (getCookie('myToken')),
              invalid: !(getCookie('myToken'))
            },
            origin,
          );
          return;
        }
      }, false);
    })();
  </script>
</body>
