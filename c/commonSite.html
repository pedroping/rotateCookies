<html>

<body>
  <script>
    (function () {
      window.addEventListener('message', function (event) {
        const origin = event.origin;
        const data = event.data;

        if (data.action == 'set') {
          localStorage.setItem('token', data.token)
          document.cookie = `myToken=${data.token}; SameSite=None; Secure; Domain=.pedroping.github.io; Path=/`;

          if (data.token)
            event.source.postMessage(
              'ok',
              origin,
            );

          return;
        }

        if (data.action == 'get') {
          console.log(document.cookie);

          event.source.postMessage(
            {
              type: 'token',
              token: localStorage.getItem('token'),
              invalid: !localStorage.getItem('token')
            },
            origin,
          );
          return;
        }
      }, false);
    })();
  </script>
</body>

</html>
