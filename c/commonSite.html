<html>

<body>
  <script>
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    (function () {
      window.addEventListener('message', function (event) {
        const origin = event.origin;
        const data = event.data;

        if (data.action == 'set') {
          localStorage.setItem('token', data.token)
          document.cookie = `myToken=${data.token}; SameSite=None; Secure; Domain=.pedroping.github.io; Path=/`;

          if (data.token)
            event.source.postMessage(
              'ok',
              origin,
            );

          return;
        }

        if (data.action == 'get') {
          console.log(document.cookie, localStorage.getItem('token'));

          event.source.postMessage(
            {
              type: 'token',
              token: (localStorage.getItem('token') || getCookie('myToken')),
              invalid: !(localStorage.getItem('token') || getCookie('myToken'))
            },
            origin,
          );
          return;
        }
      }, false);
    })();
  </script>
</body>

</html>
