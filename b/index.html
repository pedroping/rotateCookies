<html>

<body>
  <h1>site 2</h1>

  <div>
    <span>Current</span>
    <span id="token"></span>
  </div>

  <br>

  <input type="text" id="tokenInput">
  <button id="set">Set</button>
  <button id="clear">Clear</button>
  <iframe id='commonSite' src='https://wonderful-mooncake-705915.netlify.app/c/commonsite'
    style='display: none;'></iframe>

  <script>
    (function () {
      const commonSite = document.querySelector('#commonSite').contentWindow;
      const tokenInput = document.querySelector("#tokenInput");
      const setBtn = document.querySelector("#set");
      const clearBtn = document.querySelector("#clear");
      const commonOrigin = 'https://wonderful-mooncake-705915.netlify.app';
      const frame = document.querySelector('#commonSite');
      const tokenSpan = document.querySelector("#token");

      const lastUrl = new URLSearchParams(window.location.search).get('url');

      clearBtn.addEventListener('click', () => {
        commonSite.postMessage({
          action: 'set',
          token: ''
        }, commonOrigin);
      })


      setBtn.addEventListener('click', () => {
        if (!tokenInput.value) return;

        commonSite.postMessage({
          action: 'set',
          token: tokenInput.value
        }, commonOrigin);
      })

      window.addEventListener(
        "message",
        (event) => {
          if (event?.data?.type == 'token' && !event?.data?.invalid) {
            tokenSpan.innerText = event.data.token;
            commonSite.postMessage({
              action: 'set',
              token: event.data.token
            }, commonOrigin);
            return;
          }

          if (event.data.wappalyzer) return;
          if (event.data !== 'ok') return;

          window.location.href = lastUrl || 'https://rotatecookies.onrender.com/a';
        },
        false,
      );

      frame.onload = () => {
        commonSite.postMessage({
          action: 'get'
        }, commonOrigin);
      }
    })();
  </script>
</body>

</html>
